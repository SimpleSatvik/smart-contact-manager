<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text = "${Title}"></title>
</head>
<body>
	<section>
		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style = "height : 250px;" class="col-md-12">
                    
                    	<div th:if="${session.message}" class="container mt-2">
								<div class="alert alert-danger my text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
							</div>
                    
                        <!-- Email Form -->
                        <h3 class = "text-center m-3">Your Registered Email</h3>
                        <form action="" th:action = "@{/send-otp}" method = "POST">
                        
                        	<div class = "form-group">
                        	
                        		<input name = "email" required type = "email" placeholder = "Enter email here" class = "form-control">
                        	
                        	</div>
                        	<div class = "container text-center">
                        	
                        	<button class = "btn btn-warning">
                        	Send OTP
                        	</button>
                        	
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
