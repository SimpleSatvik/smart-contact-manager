<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${Title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
					
						<div th:if = "${message != null}" th:classappend = "${message.type}" class="alert" role="alert">
  							<p th:utext = "${message.content}"></p>
  							
  						<!-- <th:block th:text = "${#session.removeAttribute('message')}"></th:block> -->
						</div>
						
						<div class = "container text-center">
						
							<img class = "mx-auto" style = "width : 80px;" th:src = "@{/img/website.png}">
						
						</div>
						<h1 class="text-center">Register Here!</h1>

						<form novalidate th:action="@{/do_register}" th:method="post" th:object = "${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								
								<input
									name = "name"
									type="text" 
									class="form-control " 
									th:classappend = "${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter name"
									required	
									th:value = "${user.name}" />
									
									<div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text = "${e}">
					        			
					      		    </div>
								
							</div>
							
							
							
							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								
								<input
									name = "email"
									type="email" 
									class="form-control" 
									th:classappend = "${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter email"
									required 
									th:value = "${user.email}"/>
									
									<div class="invalid-feedback" th:each = "e : ${#fields.errors('email')}" th:text = "${e}">
					        			
					      		    </div>
								
							</div>
							
							<!-- password field -->
							<div class="form-group">
								<label for="name_field">Your Password</label> 
								
								<input
									name = "password"
									type="password" 
									class="form-control" 
									th:classappend = "${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter password"
									required 
									th:value = "${user.password}"/>
									
									<div class="invalid-feedback" th:each = "e : ${#fields.errors('password')}" th:text = "${e}">
					        			
					      		    </div>
							</div>
							
							<!-- user about field -->
							
							<div class = "form-group">
							
								<textarea name = "about"
								class = "form-control"
								rows = "3"
								placeholder="Tell something about yourself"
								th:text = "${user.about}"></textarea>
							
							</div>
							
							<!-- Terms and Conditions agreement -->
							
							<div class = "form-group form-check text-center">
							
								<input type = "checkbox"
								name = "agreement"
								class = "form-check-input"
								id = "agreement"
								/>
								
								<label for = "agreement">Accept Terms and Conditions</label>
							
							</div>
							
							<div class = "container text-center">
							
								<button class = "btn bg-primary" type = "submit">Submit</button>
								<button class = "btn bg-warning" type = "reset">Reset</button>
							</div>
							
						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
