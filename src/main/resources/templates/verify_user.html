<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${Title}"></title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<!-- Email Form -->
							<div class="alert alert-success mt-3" role="alert">We have
								sent OTP to your email...</div>
							
							<!-- message box -->
							<div th:if = "${message != null}" th:classappend = "${message.type}" class="alert" role="alert">
  							<p th:utext = "${message.content}"></p>
  							
  						<!-- <th:block th:text = "${#session.removeAttribute('message')}"></th:block> -->
						</div>


							<form action="" th:action="@{/verify-user}" method="POST">

								<div class="form-group">

									<input name="OTP" required type="number"
										placeholder="Enter OTP here" class="form-control">

								</div>
								<div class="container text-center">

									<button class="btn btn-success">Verify</button>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
