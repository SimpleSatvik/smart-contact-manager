<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${Title}"></title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if = ${contact}> 

				<div class="container text-center">

					<img style="height: 200px; width: 200px" class="my_profile_picture"
						src="" th:src="@{'/img/' + ${contact.image}}">

					<h3 class="mt-3">

						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)

					</h3>
					
					<div class = "table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>


							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>


							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>


							</tr>
						</tbody>
					</table>
					</div>
					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>

					</div>
					<div class="container mt-3">
						<button class="btn-danger btn-small">
									<a th:onclick="|deleteContact(${contact.cId})|"
										style="color: white; text-decoration: none;">Delete</a>
								</button>
						<form th:action="@{'/user/update-contact/' + ${contact.cId}}" method = "POST" class = "mt-2">
									<button type = "submit" class="btn-success btn-small">Update</button>
								</form>
					</div>
				</div>

			</div>
			<h1 th:unless = "${contact}">You don't have permission to see this contact...</h1>
		</div>
<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#contact-link').addClass('active');
				});
			</script>
	</section>
</body>
</html>
