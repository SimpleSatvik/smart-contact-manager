<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${Title}"></title>
</head>
<body>
	<section>

		<div class="container">

			<div class = "card">
			
				<div class = "card-body">
				
					<div class = "container text-center mt-3">
					
						<img style="height: 200px; width: 200px" class="my_profile_picture"
						src="" th:src="@{'/img/' + ${user.imageUrl}}">
						
					
					</div>
					<h1 class = "text-center" th:text = "${user.name}"></h1>
					<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">#USER ID</th>
						<th scope="col"><span th:text="${user.id}"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>


					</tr>

					<tr>
						<th scope="row">Role</th>
						<td><span th:text="${user.role}"></span></td>


					</tr>

					<tr>
						<th scope="row">Account Active</th>
						<td><span th:text="${user.enabled}"></span></td>


					</tr>

					<tr>
						<th scope="row">About You</th>
						<td><span th:text="${user.about}"></span></td>


					</tr>
				</tbody>
			</table>
				
				</div>
			
			</div>


		</div>
<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#profile-link').addClass('active');
				});
			</script>
	</section>
</body>
</html>
