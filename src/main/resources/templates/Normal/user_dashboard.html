<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" th:replace = "Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text = "${Title}"></title>
</head>
<body>
	<section>
		
		<div class = "card">
		
			<div class = "card-body my-5">
			
				<div class = "container text-center mt-3">
					
						<img style="height: 200px; width: 200px" class="my_profile_picture"
						src="" th:src="@{'/img/' + ${user.imageUrl}}">
						
					
					</div>
					
					<h1 class = "text-center mt-3 font-italic">
						Start Adding Your Contact On Cloud...
					</h1>
					
					<a th:href = "@{'/user/add-contact'}"><button class = "btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</button></a>
			</div>
		
		</div>
			<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#home-link').addClass('active');
				});
			</script>
	</section>
</body>
</html>
