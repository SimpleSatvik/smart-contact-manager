<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${Title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="body">

				<h1 class="text-center">Your Contacts</h1>

				<!-- Search -->
				<div class = "search-container my-3 mx-3">
				
					<input onkeyup = "search()" id = "search-input" type = "text" class = "form-control" placeholder = "Search Your Contacts">
					
					<div class = "search-result">
					
						<!-- Result goes here -->
						
					</div>
					
				</div>
				<div class = "table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${c.cId}">1</th>
							<td><img class="my_profile_picture" src=""
								th:src="@{'/uploads/' + ${c.image}}"> <span
								th:text="${c.name}"></span></td>

							<td><a th:href="@{'/user/'+ ${c.cId} + '/contact'}"> <span
									th:text="${c.email}"> </span>

							</a></td>
							<td th:text="${c.phone}">@mdo</td>
							<td>

								<button class="btn-danger btn-small">
									<a th:onclick="|deleteContact(${c.cId})|"
										style="color: white; text-decoration: none;">Delete</a>
								</button>
								
								<form th:action="@{'/user/update-contact/' + ${c.cId}}" method = "POST" class = "mt-2">
									<button type = "submit" class="btn-success btn-small">Update</button>
								</form>
								
							</td>
						</tr>

					</tbody>
				</table>
				</div>
				<nav aria-label="Page navigation example">

					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/' + ${currentPage - 1}}" href="#">Previous</a></li>
						<li th:classappend="${currentPage == i ?'active':''}"
							th:each="i : ${#numbers.sequence(0, totalPages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/' + ${i}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage < totalPages}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/' + ${currentPage + 1}}">Next</a></li>
					</ul>
				</nav>
			</div>

		</div>
<script>
				$(document).ready(() => {
					$('.item').removeClass('active');
					$('#contact-link').addClass('active');
				});
			</script>
	</section>
</body>
</html>
